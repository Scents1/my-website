<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="logo2.png" alt="Scent Sensations Logo" class="logo-img" />
      </div>
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <ul id="navLinks">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="contact.html" class="nav-link active">Contact</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="form-wrapper">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfLET1EMNNEVrOqQetC1JFhnPUOzfGy8RZNedhwm_8UUP2dEw/viewform?embedded=true" 
        frameborder="0" marginheight="0" marginwidth="0" 
        title="Contact Form" allowfullscreen>
        Loading…
      </iframe>
    </section>
  </main>

  <footer>
    &copy; 2025 Scent Sensations. All rights reserved.
  </footer>

  <button id="scrollToTopBtn" title="Go to top">↑</button>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    const scrollBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display =
        document.body.scrollTop > 300 || document.documentElement.scrollTop > 300
          ? "block"
          : "none";
    };

    scrollBtn.onclick = function () {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    };
  </script>
</body>
</html>
